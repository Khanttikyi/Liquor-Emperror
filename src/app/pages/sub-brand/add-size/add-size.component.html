<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4 left-border-image" id="example-modal-sizes-title-lg">
      <h3 class="card-label">Create Size</h3>
    </div>

  </div>
  <div class="overlay overlay-block cursor-default modal-body">
    <form action="#" class="form">
      <div>
        <div class="row" style="align-items: center">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">Size
                <span>*</span></label>
              <div class="col-sm-6">
                <input type="text" name="size" [(ngModel)]="size" class="form-control form-control-sm "/>
              </div>
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary btn-elevate" (click)="createSize()">Save</button>
  </div>
</div>
