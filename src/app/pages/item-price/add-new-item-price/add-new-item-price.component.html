<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4 left-border-image" id="example-modal-sizes-title-lg">
      <h3 class="card-label" *ngIf="isCreate">Create ItemPrice</h3>
      <h3 class="card-label" *ngIf="!isCreate">ItemPrice Detail</h3>
    </div>

  </div>

  <div class="overlay overlay-block cursor-default modal-body">
    <form action="#" class="form" [formGroup]="itemPriceForm" (ngSubmit)="createItemPrice()">
      
        <div class="col-sm-12">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label">Brand
              <span>*</span></label>
            <div class="col-sm-6">
              <ng-select (change)="selectBrand($event)" formControlName="brandCode"
                [class.is-invalid]="isControlInvalid('brandCode')" [class.is-valid]="isControlValid('brandCode')">
                <ng-option *ngFor="let option of brandOption" [value]="option.code">
                  <div title="{{option.value}}">{{option.value}}</div>
                </ng-option>
              </ng-select>
              <!-- <input type="text" class="form-control form-control-sm " name="brandCode" autocomplete="off"
                      [class.is-invalid]="isControlInvalid('brandCode')" [class.is-valid]="isControlValid('brandCode')"
                      formControlName="brandCode" /> -->
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label">Sub Brand
              <span>*</span></label>
            <div class="col-sm-6">
              <ng-select formControlName="subBrandCode" (change)="selectSubBrand($event)" [class.is-invalid]="isControlInvalid('subBrandCode')"
                [class.is-valid]="isControlValid('subBrandCode')">
                <ng-option *ngFor="let option of subBrandOption" [value]="option.code">
                  <div title="{{option.value}}">{{option.value}}</div>
                </ng-option>
              </ng-select>
              <!-- <input type="text" class="form-control form-control-sm " name="subBrandCode" autocomplete="off"
                      [class.is-invalid]="isControlInvalid('subBrandCode')"
                      [class.is-valid]="isControlValid('subBrandCode')" formControlName="subBrandCode" /> -->
            </div>
          </div>
        </div>

      <div class="col-sm-12">
          <div class="form-group row">
            <label class="col-sm-6 col-form-label">Size
              <span>*</span></label>
            <div class="col-sm-6">
              <ng-select (change)="selectSize($event)" class="ng-custom-select ng-custom-select-sm" [class.is-invalid]="isControlInvalid('size')"
                [class.is-valid]="isControlValid('size')" [items]="sizeOption" bindLabel="value" bindValue="value"
                formControlName="size">
              </ng-select>
              <!-- <input type="text" class="form-control form-control-sm " name="size" autocomplete="off"
                      [class.is-invalid]="isControlInvalid('size')" [class.is-valid]="isControlValid('size')"
                      formControlName="size" /> -->
            </div>
          </div>
        </div>
      <div class="col-sm-12">
        <div class="form-group row">
          <label class="col-sm-6 col-form-label">Retail Price
            <span>*</span></label>
          <div class="col-sm-6">
            
            <input type="text" class="form-control form-control-sm " name="retailPrice" autocomplete="off"
                    [class.is-invalid]="isControlInvalid('retailPrice')"
                    [class.is-valid]="isControlValid('retailPrice')" formControlName="retailPrice" />
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group row">
          <label class="col-sm-6 col-form-label">WholeSale Price
            <span>*</span></label>
          <div class="col-sm-6">
           
            <input type="text" class="form-control form-control-sm " name="wholeSalePrice" autocomplete="off"
                    [class.is-invalid]="isControlInvalid('wholeSalePrice')"
                    [class.is-valid]="isControlValid('wholeSalePrice')" formControlName="wholeSalePrice" />
          </div>
        </div>
      </div>

      
        

      


    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary btn-elevate" [disabled]="itemPriceForm.invalid"
      (click)="createItemPrice()">Save</button>
  </div>
</div>
