<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4 left-border-image" id="example-modal-sizes-title-lg">
      <h3 class="card-label" *ngIf="isCreate">Create User Role</h3>
      <h3 class="card-label" *ngIf="!isCreate">User Role Detail</h3>
    </div>

  </div>
  <div class="overlay overlay-block cursor-default modal-body">
    <form action="#" class="form" [formGroup]="userRoleForm" (ngSubmit)="createUserRole()">
      <div>
        <div class="row" style="align-items: center">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">User Name
                <span>*</span></label>
              <div class="col-sm-6">
                <ng-select class="ng-custom-select ng-custom-select-sm"
                [class.is-invalid]="isControlInvalid('userName')" [class.is-valid]="isControlValid('userName')"
                [items]="userOption" bindLabel="value" bindValue="value" formControlName="userName">
              </ng-select>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="form-group row">
              <label class="col-sm-6 col-form-label">User Role  <span>*</span></label>
              <div class="col-sm-6">
                <ng-select class="ng-custom-select ng-custom-select-sm"
                  [class.is-invalid]="isControlInvalid('userRole')" [class.is-valid]="isControlValid('userRole')"
                  [items]="roleOption" bindLabel="value" bindValue="code" formControlName="userRole">
                </ng-select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary btn-elevate" [disabled]="userRoleForm.invalid" (click)="createUserRole()">Save</button>
  </div>
  </div>
